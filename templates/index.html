{% load staticfiles %}
<!DOCTYPE HTML>
<html>
	<head>
		<title>Whitelist registration</title>
        <link rel="stylesheet" type="text/css" href="{% static 'hkgmcwl/style.css' %}">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="{% static 'hkgmcwl/base64.js' %}"></script>
        <script type="text/javascript" src="{% static 'hkgmcwl/handle.js' %}"></script>
	</head>
    <body class='ui_basic login-page'>
        <div class='container'>
            <div class='content'>
                <center>
                    <h1>Whitelist registration</h1>
                    <p class='light'>In order to enchance your gaming experience, it's necessary for you to register.</p>    
                </center>
            </div>
        </div>
        <hr>
        <div class='container'>
            <div class='content'>
                <div class='login-box'>
                    <h3 class='page-title'>Register</h3>
                    <form accept-charset="UTF-8" action="/newuser" class="new_user" id="new_user" method="get">
                    <div style="margin:0;padding:0;display:inline"></div>
                        <input autofocus="autofocus" class="text top" id="user_login" name="user[login]" placeholder="Username or Email" type="text" />
                        <input class="text bottom" id="user_password" name="user[password]" placeholder="Passzword" type="text" />
                        <div>
                            <input class="btn-create btn" name="commit" type="submit" value="Sign in" />
                        </div>
                    </form>
                    <hr>
                    <p>
                        <span class='light'>Did not receive confirmation email?</span>
                        <a href="/users/confirmation/new">Send again</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
