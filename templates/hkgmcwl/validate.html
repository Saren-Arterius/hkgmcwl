{% load staticfiles %}
<!DOCTYPE HTML>
<html>
	<head>
		<title>白名單注冊 - 驗證帳戶</title>
        <link rel="stylesheet" type="text/css" href="{% static 'hkgmcwl/style.css' %}">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="{% static 'hkgmcwl/handle.js' %}"></script>
        <style>
        #info-img{
            position:absolute;
            z-index:99;
        }
        </style>
	</head>
    <body class='ui_basic login-page'>
        <img id="info-img" src="{% static 'hkgmcwl/profile.png' %}"/>
        {% if error %}
        <div class='flash-container' style="display: block;">
            <div class='flash-alert'>
                {{ error }}
            </div>
        </div>
        {% endif %}
        <div class='container'>
            <div class='content'>
                <center>
                    <h1>驗證帳戶</h1>
                    <p class='light'>是常識吧。唔該去一去<a href="http://forum{{ server }}.hkgolden.com/ProfilePage.aspx?userid={{ hkg_uid }}">呢度(你既Profile page)</a>，然後係個人網頁果欄貼下面段code。</p>    
                </center>
            </div>
        </div>
        <hr>
        <div class='container'>
            <div class='content'>
                <div class='login-box'>
                    <h3 class='page-title'>驗證帳戶</h3>
                        <div style="margin:0;padding:0;display:inline"></div>
                        <input autofocus="autofocus" class="text" id="user_login" placeholder="Code" type="text" readonly="readonly" value="{{ validateString }}"/>
                        <div>
                            {% if error %}
                            <button href="../validate" class="btn-create btn" style="margin-top:15px; font-family:'Helvetica Neue,Helvetica,Arial,sans-serif';"/>其實唔難</a> <!-- Oh shit -->
                            {% else %}
                            <button href="{{ href }}/validate" class="btn-create btn" style="margin-top:15px; font-family:'Helvetica Neue,Helvetica,Arial,sans-serif';"/>其實唔難</a> <!-- Oh shit -->
                            {% endif %}
                        </div>
                    <hr>
                    <p class='light' style="line-height:75%">Server地址: www.wtako.net:6500</p>
                    <p class='light' style="line-height:75%">Server地圖: <a href="http://www.wtako.net:6501">www.wtako.net:6501</a></p>
                    <p class='light' style="line-height:75%">Powered by: <a href="//forum.wtako.net">WTAKO SERVER</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
